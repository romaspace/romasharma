<div> 
{% if page.next.url %} 
  <a href="{{page.next.url}}" style="float:right" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo;</a> 
{% endif %} 
</div>   

<div> 
{% if page.previous.url %} 
  <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
{% endif %} 
</div>
