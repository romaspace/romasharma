<div class="nivo-html-caption" id="htmlcaption_{{forloop.index}}">
  <div class="featured-text">
    <span>BY Roma, {{ page.date | date:"%b %d, %Y"}}, IN <a href="/category/desserts/" title="View all posts in {{page.categories[0]}}" rel="category tag">{{page.categories[0]}}</a></span>

  </div>
</div>
